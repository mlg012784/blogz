{% extends "base.html" %}
{% block content %}

<h1>Blog posts!</h1>
{% for blog in userblogs %}
<h2><a href="/blog?id={{blog.id}}">{{blog.title}}</h2></a>
<p>{{blog.body}}</p>



<p class ="post-author">written by <a href='/blog?user={{blog.owner_id}}'>{{blog.owner.username}}</a></p>
{% endfor %}













{% endblock %}
