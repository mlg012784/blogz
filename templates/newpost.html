{% extends "base.html" %}
{% block content %}
<h1>Add a Blog Entry</h1>
    <form action ="/newpost" method= 'POST'>
        <table>
            <tr>
                <td><label for="title">Title for your new blog:</label></td>
            </tr>
            <tr>
                 <td><input name="title" type="text" /></td>
            </tr>    
            <tr>
                <td><p class= "error">{{title_error}}</p></td>
            </tr>
            <tr>
                <td><label for ="body">Your new blog</label></td>
            </tr>   
            <tr>
                <td>
                    <textarea name="body" type="textarea">{{body}}</textarea>
                </td>
            </tr>
            <tr>
                <td><p class= "error">{{body_error}}</p></td>
            </tr>
        </table>
        <input type="submit" value="Add Entry"/>
    </form>








{% endblock %}
